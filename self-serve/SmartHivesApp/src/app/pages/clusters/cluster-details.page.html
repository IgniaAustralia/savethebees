<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let hive of hives" (click)="goToDetails(hive.id)">
            <ion-label>{{hive.name}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
