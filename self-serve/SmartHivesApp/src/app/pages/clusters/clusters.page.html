<ion-header>
    <ion-toolbar>
        <ion-title>Clusters</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let cluster of clusters">
            <a href="/home/(cluster:cluster/{{cluster.id}})"><ion-label>{{cluster.name}}</ion-label></a>
        </ion-item>
    </ion-list>
</ion-content>
